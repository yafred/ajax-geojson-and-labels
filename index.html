<!DOCTYPE html>
<html>
<head>
	
	<title>GeoJSON tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

	<!-- Leaflet -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.ie.css" /><![endif]-->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js" type="text/javascript"></script>

	<link rel="stylesheet" href="/ajax-geojson-and-labels/assets/leaflet-label.css" />
	<script src="/ajax-geojson-and-labels/assets/leaflet-label.js"></script>

	<style>
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>



<script>
	var map = L.map('map').setView([46.566414, 2.4609375], 5);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);


	function onEachFeature(feature, layer) {
		layer.bindLabel(feature.properties.name);
	}

	var pointLayer = L.geoJson(null, {
		onEachFeature: onEachFeature
	}).addTo(map);
	

	// Load data
	var request = $.ajax({
	    url: '/ajax-geojson-and-labels/assets/ajax-geojson.js',
	    jsonp: false,
	    dataType: "jsonp"
	});
	
	request.fail(function( jqXHR, textStatus, error) {
		console.log( "Request failed: " + textStatus + ' ' + error );
	});

	function processGeoJson(data) {
	    pointLayer.addData(data);

	};
	

</script>



</body>
</html>
